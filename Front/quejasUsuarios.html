<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema PQRS - Dashboard</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/reportes.js"></script>


</head>

<body id="page-top">

    <div id="wrapper">

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <div id="sidebar"></div>

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <div id="navbar"></div>

                <!-- CONTENIDO -->
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h1 class="h3 mb-0 text-gray-800">Quejas Pendientes</h1>
                        </div>
                        <div class="col-6 d-flex justify-content-end pr-4" >
                            <button type="button" class="btn btn-outline-danger" onclick="generarReporte(2)">
                                <i class="fas fa-file-pdf pr-2"></i>
                                Reporte PDF
                            </button>
                        </div>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Titulo</th>
                                <th>Tipo</th>
                                <th>Usuario</th>
                                <th>Área</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="quejas1"></tbody>
                    </table>

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Quejas Respondidas</h1>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Titulo</th>
                                <th>Tipo</th>
                                <th>Usuario</th>
                                <th>Área</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="quejas2"></tbody>
                    </table>

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Quejas Rechazadas</h1>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Titulo</th>
                                <th>Tipo</th>
                                <th>Usuario</th>
                                <th>Área</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="quejas3"></tbody>
                    </table>


                    <!-- Modal responder-->
                    <div class="modal fade" id="responderModal" tabindex="-1" aria-labelledby="editarInfoModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="editarInfoModalLabel">Información de la petición
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="cod" class="form-label">Id radicado</label>
                                                <input class="form-control" readonly type="text" 
                                                    id="radicado">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="cod" class="form-label">Id usuario</label>
                                                <input class="form-control" readonly type="text" 
                                                    id="user">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="cod" class="form-label">Área</label>
                                                <input class="form-control" readonly type="text" 
                                                    id="area">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mb-3">
                                                <label for="cod" class="form-label">Prioridad</label>
                                                <input class="form-control" readonly type="text" 
                                                    id="prio">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ema" class="form-label">Título</label>
                                        <input class="form-control" type="text" readonly id="titulo">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ema" class="form-label">Descripción</label>
                                        <input class="form-control" type="text" readonly id="desc">
                                    </div>
                                    <div id="bot">
                                        <a href="" id="abtn" style="text-decoration: none;">Descargar Anexo<i style="color:black" class="fas fa-file-download"></i></a>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                        <label for="ema" class="form-label">Respuesta</label>
                                        <input class="form-control" type="text" placeholder="Ingresa la respuesta" id="resp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ema" class="form-label">Anexo</label>
                                        <input class="form-control" type="file"  id="anexo">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-dark" id="enviar"
                                        onclick="actualizarInfo();">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                     <!-- Modal ver petición respondida-->
                     <div class="modal fade" id="verPeticionModal" tabindex="-1" aria-labelledby="editarInfoModalLabel"
                     aria-hidden="true">
                     <div class="modal-dialog">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h1 class="modal-title fs-5" id="editarInfoModalLabel">Información de la petición
                                 </h1>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal"
                                     aria-label="Close"></button>
                             </div>
                             <div class="modal-body">

                                 <div class="row">
                                     <div class="col-6">
                                         <div class="mb-3">
                                             <label for="cod" class="form-label">Id radicado</label>
                                             <input class="form-control" readonly type="text" 
                                                 id="radicado1">
                                         </div>
                                     </div>
                                     <div class="col-6">
                                         <div class="mb-3">
                                             <label for="cod" class="form-label">Id usuario</label>
                                             <input class="form-control" readonly type="text" 
                                                 id="user1">
                                         </div>
                                     </div>
                                 </div>
                                 
                                 <div class="row">
                                     <div class="col-6">
                                         <div class="mb-3">
                                             <label for="cod" class="form-label">Área</label>
                                             <input class="form-control" readonly type="text" 
                                                 id="area1">
                                         </div>
                                     </div>
                                     <div class="col-6">
                                         <div class="mb-3">
                                             <label for="cod" class="form-label">Prioridad</label>
                                             <input class="form-control" readonly type="text" 
                                                 id="prio1">
                                         </div>
                                     </div>
                                 </div>
                                 <div class="mb-3">
                                     <label for="ema" class="form-label">Título</label>
                                     <input class="form-control" type="text" readonly id="titulo1">
                                 </div>
                                 <div class="mb-3">
                                     <label for="ema" class="form-label">Descripción</label>
                                     <input class="form-control" type="text" readonly id="desc1">
                                 </div>
                                 <div id="bot">
                                     <a href="" id="abtn1" style="text-decoration: none;">Descargar Anexo<i style="color:black" class="fas fa-file-download"></i></a>
                                 </div>
                                 <hr>
                                 <div class="mb-3">
                                     <label for="ema" class="form-label">Respuesta</label>
                                     <input class="form-control" type="text" readonly id="resp1">
                                 </div>
                                 <div class="mb-3">
                                     <label for="ema" class="form-label">Calificación</label>
                                     <input class="form-control" type="number" readonly  id="cal1">
                                 </div>
                                 <div id="bot">
                                     <a href="" id="abtn2" style="text-decoration: none;">Descargar Anexo<i style="color:black" class="fas fa-file-download"></i></a>
                                 </div>
                             </div>
                             <div class="modal-footer">
                                 <button type="button" class="btn btn-dark"
                                     data-bs-dismiss="modal">Ok!</button>
                             </div>
                         </div>
                     </div>
                 </div>

                </div>
                
                <div id="footer"></div>

            </div>

        </div>

        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div id="logout"></div>

    </div>

        

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

        <!-- Page level plugins -->
        <script src="vendor/chart.js/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        
        <script src="dashboard-template.js"></script>

        <script src="js/quejasUsuarios.js" defer></script>


</body>

</html>
