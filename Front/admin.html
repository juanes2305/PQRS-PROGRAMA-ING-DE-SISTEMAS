<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema PQRS - Dashboard</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/admin.js" defer></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body id="page-top">

    <div id="wrapper">

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <div id="sidebar"></div>

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <div id="navbar"></div>

                <!-- CONTENIDO -->
                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Listado Usuarios</h1>
                    </div>

                    <!-- Tabla usuarios -->
                    <table class="table" id="algo">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Teléfono</th>
                                <th>Rol</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>


                    <!-- Modal editar-->
                    <div class="modal fade" id="editarInfoModal" tabindex="-1" aria-labelledby="editarInfoModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="editarInfoModalLabel">Editar información básica
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <div class="mb-3">
                                        <label for="cod" class="form-label">Código</label>
                                        <input class="form-control" readonly type="text" placeholder="Digite su código"
                                            id="cod">
                                    </div>
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">Nombre</label>
                                        <input class="form-control" type="text" placeholder="Digite su nombre" id="nom">
                                    </div>

                                    <div class="mb-3">
                                        <label for="ape" class="form-label">Apellido</label>
                                        <input class="form-control" type="text" placeholder="Digite su apellido"
                                            id="ape">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ema" class="form-label">Email</label>
                                        <input class="form-control" type="text" placeholder="Digite su email" id="ema">
                                    </div>
                                    <div class="mb-3">
                                        <label for="tel" class="form-label">Teléfono</label>
                                        <input class="form-control" type="number" placeholder="Digite su telefono"
                                            id="tel">
                                    </div>
                                    <div class="mb-3">
                                        <label for="tel" class="form-label">Foto de perfil</label>
                                        <input class="form-control" type="file" id="foto">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-dark" id="enviar"
                                        onclick="actualizarInfo();">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FIN CONTENIDO -->

                <!-- Footer -->
                <div id="footer"></div>

            </div>

        </div>

        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <div id="logout"></div>


        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="js/sb-admin-2.min.js"></script>
        <script src="vendor/chart.js/Chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>


        <script src="dashboard-template.js"></script>


</body>

</html>
